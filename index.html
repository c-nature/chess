<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Chessboard.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" crossorigin="anonymous">
</head>
<body>
    <div id="game-mode-selection">
        <button id="singlePlayerBtn">Single Player</button>
        <button id="multiplayerBtn">Multiplayer</button>
    </div>
    <div id="joinDiv" style="display: none;">
        <input id="usernameInput" type="text" placeholder="Enter username">
        <button id="joinGameBtn">Join Game</button>
    </div>
    <div id="gamePlayerInfo" style="display: none;">
        <div id="playerInfo"></div>
    </div>
    <div id="topContainer" style="display: none;">
        <button id="newGameBtn">New Game</button>
        <button id="resignBtn">Resign</button>
    </div>
    <div id="gameContainer" style="display: none;">
        <div id="chessboard"></div>
        <div class="evaluation-container">
            <div id="eval"></div>
            <div class="blackBar"></div>
            <div class="evalNum"></div>
            <div id="evalText"></div>
            <div class="eval-line"><span id="eval1"></span><span id="line1"></span></div>
            <div class="eval-line"><span id="eval2"></span><span id="line2"></span></div>
            <div class="eval-line"><span id="eval3"></span><span id="line3"></span></div>
        </div>
    </div>
    <div id="alert">
        <div id="alertMessage"></div>
        <button id="alertOkBtn">OK</button>
    </div>
    <div id="promotion-overlay">
        <div id="promotion-options">
            <img class="promotion-piece" data-piece="q" src="white-Queen.png" alt="Queen">
            <img class="promotion-piece" data-piece="r" src="white-Rook.png" alt="Rook">
            <img class="promotion-piece" data-piece="b" src="white-Bishop.png" alt="Bishop">
            <img class="promotion-piece" data-piece="n" src="white-Knight.png" alt="Knight">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboardjs/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="main.js"></script>
    <!-- Include client.js if separate WebSocket logic exists -->
    <!-- <script src="/client"></script> -->
</body>
</html>
