<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="buttonContainer">
            <div>
                <div id="levelLabel">
                    <span>Level:</span>
                </div>
                <select id="level">
                    <option value="1">Level 1</option>
                    <option value="2">Level 2</option>
                    <option value="3">Level 3</option>
                    <option value="4">Level 4</option>
                    <option value="5">Level 5</option>
                    <option value="6">Level 6</option>
                    <option value="7">Level 7</option>
                    <option value="8">Level 8</option>
                    <option value="9">Level 9</option>
                    <option value="10">Level 10</option>
                </select>
            </div>
            <div>
                <button id="newGame">New Game</button>
            </div>
            <div>
                <button id="switchSides">Switch Sides</button>
            </div>
        </div>

        <div class="chessBoard" id="board">
            <!-- The board will be populated dynamically by JavaScript -->
            <div id="alert">Draw</div>
        </div>

        <div id="gamePlayerInfo">
            <div class="player">
                <span id="player2">Player 2 (Black)</span>
            </div>
            <div id="moveNavigation">
                <div id="fastBackward" class="navigation">⏪</div>
                <div id="stepBackward" class="navigation">◀️</div>
                <div id="stepForward" class="navigation">▶️</div>
                <div id="fastForward" class="navigation">⏩</div>
            </div>
            <div id="pgnContainer"></div>
            <div class="player">
                <span id="player1">Player 1 (White)</span>
            </div>
        </div>
    </div>
    
    <!-- It's best to put scripts at the end of the body for faster page loading -->
    <script src="main.js"></script>
</body>
</html>
