<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Link to your local styles.css file -->
    <link rel="stylesheet" href="/styles.css">
    <!-- Chessboard.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
</head>
<body id="chess-body">
    <div class="container">
        <h1 class="game-title">Chess Game</h1>
        <div class="game-layout">
            <div class="control-panel">
                <div id="status-message" class="status-message">White's turn</div>
                <button id="resetButton" class="reset-button">
                    Reset Game
                </button>
            </div>
            
            <div class="board-with-eval">
                <div id="myBoard" class="board-container"></div>
                <div id="evalBar" class="eval-bar">
                    <div class="blackBar"></div>
                    <div class="zero"></div>
                    <div id="evalNum" class="eval-num">0.00</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Game over modal -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <div id="modal-message" class="modal-message"></div>
            <button id="closeModalButton" class="close-modal-button">Close</button>
        </div>
    </div>

    <!-- Promotion overlay -->
    <div id="promotion-overlay" class="promotion-overlay">
        <div class="promotion-choices"></div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
    <!-- Link to your local main.js file -->
    <script src="/main.js"></script>
</body>
</html>
