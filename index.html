<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/11.0.0/stockfish.js"></script>
</head>
<body>
    <!-- Multiplayer Lobby UI -->
    <div id="lobby-container" class="lobby-container">
        <h1>Multiplayer Chess</h1>
        <div class="input-group">
            <label for="username">Enter your username:</label>
            <input type="text" id="username" placeholder="Your Name" required>
        </div>
        <button id="join-game-btn">Join Game</button>
        <div id="status-message" class="status-message"></div>
        <div id="player-list-container" class="player-list-container">
            <h3>Players in lobby:</h3>
            <ul id="player-list"></ul>
        </div>
    </div>
    
    <!-- Game UI (initially hidden) -->
    <div id="game-container" class="game-container hidden">
        <div class="top-container">
            <div class="game-info">
                <h2 id="turn-indicator">White's Turn</h2>
                <div id="player-info" class="player-info"></div>
            </div>
            <div class="buttonContainer">
                <!-- Single-player options (hidden for multiplayer) -->
                <div class="level-select single-player-only">
                    <span>Level: </span>
                    <select id="level">
                        <option value="1">Level 1</option>
                        <option value="2">Level 2</option>
                        <option value="3">Level 3</option>
                        <option value="4">Level 4</option>
                        <option value="5">Level 5</option>
                        <option value="6">Level 6</option>
                        <option value="7">Level 7</option>
                        <option value="8">Level 8</option>
                        <option value="9">Level 9</option>
                        <option value="10" selected>Level 10</option>
                    </select>
                </div>
                <button id="newGame" class="single-player-only">New Game</button>
                <button id="switchSides" class="single-player-only">Switch Sides</button>
                <button id="resign-btn" class="multiplayer-only hidden">Resign</button>
            </div>
        </div>

        <div class="container">
            <div class="chessBoard">
                <!-- Board squares and pieces will be dynamically generated by JS -->
            </div>
            <div id="evalBar">
                <div class="blackBar" style="height:50%"></div>
                <div class="zero"></div>
                <div class="evalNum">0.5</div>
            </div>
        </div>
        <div id="alert"></div>
        <table id="topLines">
            <thead>
                <tr>
                    <td id="eval"></td>
                    <td id="evalText"></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="eval1"></td>
                    <td id="line1"></td>
                </tr>
                <tr>
                    <td id="eval2"></td>
                    <td id="line2"></td>
                </tr>
                <tr>
                    <td id="eval3"></td>
                    <td id="line3"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Pawn Promotion UI -->
    <div id="promotion-overlay" class="promotion-overlay">
        <div class="promotion-choices">
            <!-- Choices will be dynamically added here by JavaScript -->
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
