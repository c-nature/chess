<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/11.0.0/stockfish.js"></script>
</head>
<body>
    <!-- Initial Mode Selection Screen -->
    <div id="mode-selection-container" class="mode-selection-container">
        <h1>Chess</h1>
        <p>Choose your game mode:</p>
        <div class="mode-buttons">
            <button id="start-single-player-btn">Play Against AI</button>
            <button id="show-multiplayer-lobby-btn">Multiplayer</button>
        </div>
    </div>
    
    <!-- Single Player Game UI (initially hidden) -->
    <div id="single-player-container" class="game-container hidden">
        <div class="top-container">
            <div class="game-info">
                <h2 id="turn-indicator">White's Turn</h2>
                <div id="player-info" class="player-info"></div>
            </div>
            <div class="buttonContainer">
                <div class="level-select">
                    <span>Level: </span>
                    <select id="level">
                        <option value="1">Level 1</option>
                        <option value="2">Level 2</option>
                        <option value="3">Level 3</option>
                        <option value="4">Level 4</option>
                        <option value="5">Level 5</option>
                        <option value="6">Level 6</option>
                        <option value="7">Level 7</option>
                        <option value="8">Level 8</option>
                        <option value="9">Level 9</option>
                        <option value="10" selected>Level 10</option>
                    </select>
                </div>
                <button id="newGame">New Game</button>
                <button id="switchSides">Switch Sides</button>
            </div>
        </div>

        <div class="container">
            <div class="chessBoard">
                <!-- Board squares and pieces will be dynamically generated by JS -->
            </div>
            <div id="evalBar">
                <div class="blackBar" style="height:50%"></div>
                <div class="zero"></div>
                <div class="evalNum">0.5</div>
            </div>
        </div>
        <div id="alert"></div>
        <table id="topLines">
            <thead>
                <tr>
                    <td id="eval"></td>
                    <td id="evalText"></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="eval1"></td>
                    <td id="line1"></td>
                </tr>
                <tr>
                    <td id="eval2"></td>
                    <td id="line2"></td>
                </tr>
                <tr>
                    <td id="eval3"></td>
                    <td id="line3"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Multiplayer Lobby UI (initially hidden) -->
    <div id="multiplayer-container" class="multiplayer-container hidden">
        <div id="lobby-container" class="lobby-container">
            <h1>Multiplayer Chess</h1>
            <div class="input-group">
                <label for="username">Enter your username:</label>
                <input type="text" id="username" placeholder="Your Name" required>
            </div>
            <button id="join-game-btn">Join Game</button>
            <div id="status-message" class="status-message"></div>
            <div id="player-list-container" class="player-list-container">
                <h3>Players in lobby:</h3>
                <ul id="player-list"></ul>
            </div>
        </div>

        <!-- Multiplayer Game Board (will be shown in JS) -->
        <div id="multiplayer-game-board" class="game-container hidden">
            <div class="top-container">
                <div class="game-info">
                    <h2 id="mp-turn-indicator">White's Turn</h2>
                    <div id="mp-player-info" class="player-info"></div>
                </div>
                <div class="buttonContainer">
                    <button id="resign-btn">Resign</button>
                </div>
            </div>
            <div class="container">
                <div class="chessBoard">
                    <!-- Board squares and pieces will be dynamically generated by JS -->
                </div>
            </div>
            <div id="mp-alert"></div>
        </div>
    </div>
    
    <!-- Pawn Promotion UI -->
    <div id="promotion-overlay" class="promotion-overlay">
        <div class="promotion-choices">
            <!-- Choices will be dynamically added here by JavaScript -->
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
